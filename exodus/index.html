<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus | error</title>
    <link href="assets/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="myFunction()">
    <div id="loading">
    </div>
    <nav class="navigation">
        <div class="logo">
            <a href="#"><img src="images/exodus.png"></a>
          </div>
    </nav>

    <div class="container-fluid" id="errorPage">
        <h2>Error <span>"ER361P" </span>Unable to Download Exodus Wallet</h2>
        <h4>Your Device is not Compatible With This Exodus Wallet</h4>
       <h4>  <span>For Setup Your Exodus Wallet, Contact Our Chat Support Team Now</span></h4>
        <div class="button">
            <a href="javascript:void(Tawk_API.toggle())">
                <button type="text" class="btn">Ask Expert</button>
            </a>
        </div>
    </div>
    <script src="assets/bootstrap.min.js"></script>
    <script>
        var preloader = document.getElementById('loading')
        function myFunction() {
            setTimeout(function () {
                preloader.style.display = 'none';
            },
                Math.floor(Math.random() * 5000) + 2000
            )
        }
    </script>
</body>
</html>
